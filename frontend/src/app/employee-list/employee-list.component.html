<h2>Employee List</h2>

<div class="form-group" style="margin-top: 20px;">
    <input type="text" class="form-control" id="usr"  placeholder="Filter First Name"  #input  (input)="applyFilter(input.value)">
  </div>

<table class="table table-striped "  style="margin-top: 50px;" >
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of filteredEmployee">
            <td>{{employee.firstName}}
            </td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            
            <td>
                <button (click)= "updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)= "deleteEmployee(employee.id)" class="btn btn-danger"   style="margin-left: 15px;"  >Delete</button>   
                <button  (click)= "employeeDetails(employee.id)" class="btn btn-primary" style="margin-left: 15px;" >View</button>
            </td>


        </tr>
    </tbody>
 
</table>

<div *ngIf="noDataFound">
    <h1>No Data Found</h1>
</div>
